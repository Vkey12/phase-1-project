<head>

        <span>Compadion</span>

        <input type="text", placeholder="Search" />

    </div>
    <div id="creatures">

            <img src="./images/horse.png">
            <div>

            <img src="./images/donkey.png">
            <div>
                <button><span>Donkey</span></button>         
            </div>

            <img src="./images/giant_horse.png">
            <div>
                <button><span>Giant Horse</span></button>         
            </div>

            <img src="./images/lord_of_the_mountain.png">
            <div>
                <button><span>load of the lord_of_the_mountain</span></button>         
            </div>

            <img src="./images/mountain_goat.png">
            <div>
                <button><span>mountain_goat</span></button>         
            </div>

            <img src="./images/patricia.png">
            <div>
                <button><span>Patricia</span></button>        
            </div>

            <img src="./images/red-tusked_boar.png">
            <div>
                <button><span>red-tusked_boar</span></button>         
            </div>

            <img src="./images/sand_seal.png">
            <div>
                <button><span>sand_seal</span></button>         
            </div>

            <img src="./images/stalhorse.png">
            <div>
                <button><span>stalhorse</span></button>         
            </div>

            <img src="./images/white_goat.png">
            <div>
                <button><span>white_goat</span></button>         
            </div>

            <img src="./images/white_horse.png">
            <div>
                <button><span>White Horse</span></button>         
            </div>

            <img src="./images/woodland_boar.png">
            <div>
                <button><span>Woodland Boar</span></button>         
            </div>


        </div>
    </div>
    <div id="pagination">
        <button>Back</button>
        <button>1</button>
        <button>Next</button>



    </div>
    

    <script src="./src/index.js"></script>
